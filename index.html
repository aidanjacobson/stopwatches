<html>
    <head>
        <script src="configutils.js"></script>
        <script src="script.js"></script>
        <script src="https://aidanjacobson.duckdns.org:42069/ui/dist/configloader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3867/3867499.png" />
        <title>Stopwatches</title>
    </head>
    <body>
        <div id="mainwindow" class="hideable">
            <div id="start">
                <button id="startBtn" onclick="startNewStopwatch()">Start New Stopwatch</button>
            </div>
            <div id="displayContainer">
                <div id="display">
                </div>
                <img id="advert" width="830" height="628" />
            </div>
            <div id="settingsContainer">
                <img id="settingsCog" width="150" height="150" src="https://cdn-icons-png.flaticon.com/512/6704/6704985.png" onclick="settingsClick()" />
            </div>
        </div>
        <div id="settings" class="hideable" hidden>
            <h1>Settings</h1>

            <h2>Auto Clear Settings</h2>
            <h3>Auto Clear: <input type="checkbox" id="autoclear_check" onclick="doAutoclearChange()" /><label for="autoclear_check" id="autoclear_enabled">On</label></h3>
            <h3>Auto Clear Time: <input type="time" id="autoclear_time" onchange="doAutoclearChange()" /></h3>
            <br>

            <h2>Reload Settings</h2>
            <h3>Check for updates after <input type="number" id="reload_minutes_input" onchange="doReloadTimeChange()" /> seconds</h3>

            <button id="backbtn" onclick="switchTo(mainwindow)">Back</button>
        </div>
    </body>
</html>
